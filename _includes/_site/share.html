<span>
      <ul class="list-inline text-center">
            <!-- Email article to a friend -->
            <li>
                  {% if page.subtitle != null %}
                  <a href="mailto:?subject={{ page.title }} - Sharing His Love&body={{ page.subtitle }}%0D%0A%0D%0A{{ site.url }}{{ page.url }}%0D%0A%0D%0AYour message:%C2%A0%0D%0A%0D%0A"
                        target="_blank" title="Email to a Friend">
                        {% else %}
                        <a href="mailto:?subject={{ page.title }} - Sharing His Love&body={{ page.title }}%0D%0A%0D%0A{{ site.url }}{{ page.url }}%0D%0A%0D%0AYour message:%C2%A0%0D%0A%0D%0A"
                              target="_blank" title="Email to a Friend">
                              {% endif %}
                              <i class="fa fa-envelope" aria-hidden="true">
                              </i>
                        </a>
            </li>
            <!-- Copy post URL (with checkmark icon after copy) -->
            <li>
                  <a href="#" onclick="copyText()" title="Copy Post URL">
                        <i class="fa fa-link" id="copy-url" aria-hidden="true"></i>
</span>
</a>

<!-- Copy article URL -->
<script>
      function copyText() {
            /* Copy text into clipboard */
            navigator.clipboard.writeText
                  ("{{ site.url }}{{ page.url }}");

            document.getElementById("copy-url").className = "fa fa-check";
            document.getElementById("copy-url").style.color = "#03c04a";
      }
</script>
